<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubson Gitara | FanPage</title>
    <link rel="icon" type="png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <span>Kubson</span>
            <span>Gitara</span>
            <img src="images/favicon.png" alt="guitar">
        </div>

        <ul>
            <li id="streamBtn"><a>Streamy</a></li>
            <li id="videoBtn"><a>Filmy</a></li>
            <li id="shopBtn"><a>Sklep</a></li>
            <li id="contact"><a>Kontakt</a></li>
            <li id="fbProblem"><span id="fbLogo" class="fa fa-facebook">f</span><a>Facebook</a></li>
            <li id="ytProblem"><span id="ytLogo">&#x25BA;</span><a>YouTube</a></li>
        </ul>
    </header>
    
    <div class="container">
        <section class="player">
            <div class="title">
                <span class="video-title">Riptide</span>
                <p class="video-title-author">Vance Joy</p>
            </div>
            <video src="cokolwiek.mp4" controls></video>
        </section>
    </div>
    
    <script src="videos.js"></script>
    <script src="player.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
